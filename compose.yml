services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: webapp
    ports:
      - 5432:5432
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - 8080:80
    restart: always
    tty: true
    depends_on:
      - db
volumes:
  db_data:
