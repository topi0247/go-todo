{{define "content"}}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full m-auto">
  <h2 class="text-2xl font-bold text-center mb-6">新規登録</h2>
  <form role="form" action="/signup" method="POST" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">名前</label>
      <input type="text" id="name" name="name"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        required />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
      <input type="email" id="email" name="email"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        required />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
      <input type="password" id="password" name="password"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        required />
    </div>
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">サインアップ</button>
  </form>
</div>
{{end}}
