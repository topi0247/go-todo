{{define "content"}}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Todos 新規作成</h1>

  <form action="/todos/create" method="post" class="space-y-6">
    <div>
      <input
        class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        type="text" name="title" id="title" placeholder="タイトル" required>
    </div>
    <div>
      <textarea
        class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        name="description" id="description" placeholder="説明" rows="4"></textarea>
    </div>
    <div class="flex justify-end">
      <button
        class="bg-blue-600 text-white px-6 py-2 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">作成</button>
    </div>
  </form>
</div>
{{end}}
